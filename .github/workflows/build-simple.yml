name: Build APK Simple
on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Build React App
      run: |
        cd frontend
        npm install
        npm run build
    
    - name: Build APK with Docker
      uses: docker://androidsdk/android-30:latest
      with:
        entrypoint: /bin/bash
        args: |
          -c "
          cd frontend
          npx cap sync android
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
          "
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: goldan-apk-simple
        path: frontend/android/app/build/outputs/apk/debug/*.apk