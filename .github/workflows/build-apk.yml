name: Build APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Set Java environment
      run: |
        echo "JAVA_HOME=$JAVA_HOME_17_X64" >> $GITHUB_ENV
        echo "PATH=$JAVA_HOME_17_X64/bin:$PATH" >> $GITHUB_ENV

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Accept SDK licenses
      run: yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm install

    - name: Build React application
      run: |
        cd frontend
        CI=false npm run build

    - name: Sync Capacitor
      run: |
        cd frontend
        npx cap sync android

    - name: Make gradlew executable
      run: |
        cd frontend/android
        chmod +x gradlew

    - name: Build Release APK
      run: |
        chmod +x ./build_apk_fresh.sh
        ./build_apk_fresh.sh

    - name: List APK outputs
      if: always()
      run: |
        echo "=== Checking release APKs ==="
        find frontend/android/app/build/outputs/apk/ -name "*.apk" 2>/dev/null || echo "No APKs found"

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: goldan-release-apk
        path: |
          frontend/android/app/build/outputs/apk/release/*.apk
          frontend/android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30